<html>
<head>
<title>The Hobbit graphics engine in Javascript</title>
<style>
        body {
                font-family: sans-serif;
                font-size: 90%;
                color:#ccc;
                background-color:black;
        }
        a {
                color: yellow;
        }
</style>
</head>
<body onload="run(0);">
<h1>The Hobbit graphics engine in Javascript</h1>

Location: <select name="sel1"
        onchange="run(this.selectedIndex);">
<option>Tunnel like hall</option>
<option>Great river</option>
<option>Trolls' path</option>
<option>Narrow place</option>
<option>Dragon's desolation</option>
<option>Straight smooth passage</option>
<option>Dale valley</option>
<option>Trolls' cave</option>
<option>Forest gate</option>
<option>Lake town</option>
<option>Goblins' dungeon</option>
<option>Dark dungeon</option>
<option>Trolls' clearing</option>
<option>Elvish clearing</option>
<option>Lonelands</option>
<option>Elvenking's cellar</option>
<option>Goblins' big cavern</option>
<option>Gloomy bewitched place</option>
<option>Running river</option>
<option>Lower halls</option>
<option>Spider place</option>
<option>Front gate</option>
</select>

Render Speed: <select name="speed"
        onchange="renderInterval=Math.pow(4, this.selectedIndex) * 10; run();">
        <option>Fast</option>
        <option>Slow</option>
        <option>Very Slow</option>
</select>

<p>
<canvas id="gfx" width="256" height="128" style="box-sizing: border-box; width:100%; border:16px solid #000000; image-rendering:pixelated;">
</canvas>

<div>Forked from <a href="https://github.com/richcarl/hobbitgfx">https://github.com/richcarl/hobbitgfx</a> with minor adjustments to control render speed.</div>
<div>See Richard Carlsson's excellent write up <a href="https://richcarl.github.io/hobbitgfx/">here</a>.</div>
<script src="hobbitgfx.js">Script? What script?</script>
</body>
</html>
